<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Django</title>
  </head>
  <body>
    <h1>Django</h1>
    {% for post in post_list %}
    <hr />
    <h2>
      <a href="{{ post.get_absolute_url }} ">{{ post.title }}</a>
    </h2>
    <h4>{{ post.created_at }}</h4>
    <p>{{ post.content }}</p>
    {% endfor %}

    <hr />
    <a href="/blog/new/">새 포스팅 쓰기</a>
  </body>
</html>
